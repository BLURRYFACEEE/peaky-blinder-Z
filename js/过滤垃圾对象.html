<body>
    <script>
        function goodOrdie(obj) {
            let isNill = false
            const goodObj = {}
            let item = null
            Object.keys(obj).forEach(function (key) {
                item = obj[key]
                isNill = (item === null) || (item === undefined) || (item === '')
                if (!isNill) {
                    goodObj[key] = item
                }
            })
        }
    </script>
